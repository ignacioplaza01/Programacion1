<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-success display-1">Listado juguetes</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {%if Juguete %}

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Categoria</th>
                <th>Producto</th>
                <th>Edad</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for a in Juguete %}
            <tr>
                <td scope="row">{{ a.id }}</td>
                <td>{{ a.marca }}</td>
                <td>{{ a.categoria }}</td>
                <td>{{ a.producto }}</td>
                <td>{{ a.edad }}</td>
                <td>{{ a.precio }}</td>
                <td>{{ a.cantidad }}</td>
                <td><a href="/Actualizar/{{ a.id }}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i>Actualizar</td>
                <td><a href="/Eliminar/{{ a.id }}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>Eliminar</td>    
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No hay productos</div>
    {% endif %}  
    
    <a href="/" class="btn btn-info float-end">Agregar Producto</a>


</body>
</html>
